<head>

</head>
<body>
    <script>
        const sum=6;
        if(sum==1)
        {
            console.log(`One`);
        }
        else if(sum==2)
        {
           console.log(`two`);
        }
        else if(sum==3)
        {
            console.log(`three`);
        }
        else if(sum==4)
        {
            console.log(`four`);
        }
        else if(sum==5)
        {
            console.log(`five`);
        }
        else if(sum==6)
        {
            console.log(`six`);
        }
        else
        {
            console.log(`Invalid Number`);
        }
        </script>
</body>
